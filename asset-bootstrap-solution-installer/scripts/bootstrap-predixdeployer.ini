;;;;
; Describes file transfers within groups (section blocks in this config files
; vocabulary) that share a common source path and destination path prefix.
; The format of a copy request entry in a section is Pipe delimited:
;
;    requestId=srcPrefix|destPrefix|file_path
; 	
;
; The source file is generated by the concatenation of:
;            presite + srcPrefix + file_path
; The destination file is generated by the concatenation of:
;            install + destPrefix + file_path
;
; If the file path starts with an exclamation, then that file is marked as executable
; with a CHMOD instruction in a non-Windows environment.  If the file is an
; asterisk (*), then the entire directory tree is copied
;
;;;;
;;;;
;; Changes for all environments at PRE-SITE
;
;PMRN 9: dsp/config/dsp.commons.conf (persistence keys, dsp.commons.connection.*)
;PMRN 7: pmp/activiti/application.properties
;PMRN 8: pmp/db/application.properties, persistence.xml
;PMRN 9: pmp/resources/caf-default.properties
;;;;

[Common]
c1=./target/common/dsp-container/bin/|bin/|!dsp.bat
c2=./target/common/dsp-container/bin/|bin/|!dsp
c3=./target/common/dsp-container/bin/|bin/|!setenv.bat
c4=./target/common/dsp-container/bin/|bin/|!setenv

;c5=./target/common/dsp-container/deploy/|deploy/|*

;
;PMRN 9: dsp/config/dsp.commons.conf (persistence keys, dsp.commons.connection.*)
;
c6=./target/common/dsp-container/dsp/|dsp/|*

;c7=./target/common/dsp-container/etc/|etc/|*

c8=./target/common/dsp-container/lib/|lib/|*
c9=./target/common/dsp-container/log/|log/|*
//c10=./target/common/dsp-container/system/|system/|*
c11=./target/common/dsp-container/log/|log/|*

;
;PMRN 7: pmp/activiti/application.properties
;PMRN 8: pmp/db/application.properties
;PMRN 8: pmp/db/persistence.xml (hibernate.connection.url, et.sf.ehcache.configurationResourceName)
;PMRN 9: pmp/resources/caf-default.properties (pmp.db.url)
;PMRN 9: pmp/resources/caf-default.properties (pmp.resources.prefix)
;
c12=./target/common/dsp-container/pmp/|pmp/|*

c13=./target/common/dsp-container/sdh/|sdh/|*

c14=./target/common/dsp-container/solution/|solution/|*

